---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: https
spec:
  parentRefs:
  - name: shared-gateway
    namespace: shared-gateway
    sectionName: https
  hostnames:
  - "cd.nhlabs.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
          method: GET
      backendRefs:
        - name: argocd-server
          port: 80

